<body>
    <div><h2>POLICE OFFICER REGISTRATION FORM</h2></div>
    
    <form action="#" method="post">
        <label for="name">Name:</label>

             <label for="badge">Badge Number:</label>
             <input type="text" id="badge" name="badge" required><br>
             <label for="department">Department:</label>
              <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="patrol">Patrol</option>
                <option value="Detective">Detective</option>
                <option value="Swat">Swat</option>
                <option value="Traffic">Traffic</option>
                <select><br>
                 <label for="rank">Rank:</label>
                 <input type="text" id="rank" name="rank" required><br>
                <label for="Email:">Email</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Submit</button>
                <img src="1200px-Coat_of_arms_of_Nigeria.svg.png">
                </form>


    
</body>
